<!DOCTYPE html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrp Reliances-->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    </head>

    <body style="background-color: black;">
        <!-- rgb(0, 162, 255)-->
        <div class="page-header text-center" style="background-color:#ffc640; border-bottom: 6px #ff9a40;">

            <div class="container">
                <h1 style="font-weight:bold; font-family:sans-serif">  
                    SSBU Pit Combo Database
                </h1>
                <hr class="my-1">

            </div>
                   
        </div>

        <div class = "container">

            <div class="row">

                <div class="col-sm text-center my-4">
                    <img src="../img/pit.png" alt="pit">
                </div>

                <div class="col-sm my-5">

                    <div class="jumbotron text-center rounded my-5" style="background-color:#C4C4C4;">
                        <div class="row">
                            <div class="col-sm mx-2 my-2">
                                <select name="move" id="move" class="move form-control">
                                    <option selected>Start Move</option>
                                    <option value="0">Nair</option>
                                    <option value="1">Sweet Bair</option>
                                    <option value="2">Sour Bair</option>
                                    <option value="3">Sweet Dair</option>
                                    <option value="4">Sour Dair</option>
                                    <option value="5">Fair</option>
                                    <option value="6">Dtilt</option>
                                    <option value="7">Utilt</option>
                                    <option value="8">Dthrow</option>
                                    <option value="9">Fthrow</option>
                                    <option value="10">Bthrow</option>
                                </select>
                            </div>
                            <div class="col-sm mx-2 my-2">
                                <select name="window" id="window" class="window form-control">
                                    <option selected>Percent Window</option>
                                    <option value="0">All</option>
                                    <option value="1">Low</option>
                                    <option value="2">Mid</option>
                                    <option value="3">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm mx-2 my-2">
                                <select name="sortby" id="sortby" class="sortby form-control">
                                    <option selected>Sort By</option>
                                    <option value="1">Practicality</option>
                                    <option value="2">Damage</option>
                                </select>
                            </div>
                            <div class="col-sm mx-2 my-2">
                                <select name="kc" id="kc" class="kc form-control">
                                    <option selected>Kill Confirm</option>
                                    <option value="0">All</option>
                                    <option value="1">True</option>
                                    <option value="2">False</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm mx-2 my-2">
                                <button type="button" class="output btn" style="background-color:#ffc640;">
                                    Search                
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-sm text-center my-4">
                    <img src="../img/darkpit.png" alt="dark pit">
                </div>

            </div>

        </div>

        
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </body>

</html>
